<!DOCTYPE html>

<head>

    <title>Tablas tp3</title>
    <link rel="stylesheet" href="./style.css">

<div id="centrar">

        </tr>
        <tr>

    <table>

        <tr>

            <td class="foot_3">10</td>

    </table>

    <table id="tabla_4">

            <td id="fila_1"></td>

        <tr>
            <td></td>

            <th>Nombre</th>

        <tr>
            <td>Jose</td>
